<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatboot</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="chat-container">
        <div class="user-chat-box">
            <img src="./user images.jpg" alt="" id="UserImage" width="50">
            <div class="user-chat-area">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde obcaecati quaerat quam odio distinctio, in expedita quasi ad quia sed aperiam deleniti, eveniet mollitia voluptas!

            </div>

        </div>
        <div class="ai-chat-box">
            <img src="./AI IMAGE.avif" alt="" id="AiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How I Can Help You Today?
                <!-- <img src="./loading.gif" alt="" class="load" width="300px" height="50px"> -->


            </div>
        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="./img.svg" alt="">
            <input type="file" accept="image/*" hidden></button>
        <button id="submit"><img src="./submit.svg" alt=""></button>

    </div>


    <script src="./index.js"></script>
</body>

</html>
